<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table border="1"{
      border-collapse: collapse;
      width: 100%;
      border: 1px solid #ddd;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left; /* Align text to the left */
    }

    th {
      text-align: center; /* Center the text in th elements */
    }

    img {
      width: 100%; /* Set the width of your image to 100% */
      max-width: 100px; /* Set the maximum width of your image */
      height: auto; /* Maintain the aspect ratio */
      display: block; /* Center the image */
      margin: 0 auto; /* Center the image */
    }

    textarea {
      width: 100%;
      height: 100px;
    }
  </style>
</head>
<body>

  <!-- Combined Table with caption in the first row -->
  <table>
    <tr>
      <th colspan="3">About--112306013</th>
    </tr>
    <tr>
      <td rowspan="3" style="vertical-align: middle; text-align: center;"> <!-- Center the content vertically and horizontally -->
        <img src="picture/pic.jpg" alt="Personal Photo">
        <br>Personal Photo
      </td>
      <td colspan="2">
        Name: <input type="text" name="fname" autofocus>
        <br>Gender:
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
        <input type="radio" name="gender" value="Other"> Other
      </td>
    </tr>
    <tr>
      <td>Country:
        <select>
          <option value="Taipei">Taipei</option>
          <option value="Tainan">Tainan</option>
          <option value="Taichung">Taichung</option>
          <option value="Taoyuan">Taoyuan</option>
        </select>
      </td>
      <td>Birthday: <input type="date"></td>
    </tr>
    <tr>
      <td colspan="2">
        E-mail: <input type="email" name="email">
      </td>
    </tr>
    <tr>
      <td >Hobby</td>
      <td colspan="2">
        <input type="checkbox" id="swimming"> Swimming
        <input type="checkbox" id="volleyball"> Volleyball
        <input type="checkbox" id="movie"> Movie
        <input type="checkbox" id="game"> Game
        <input type="checkbox" id="sleep"> Sleep
      </td>
    </tr>
    <tr>
      <td >Skill</td>
      <td colspan="2">
        <input type="checkbox" id="java"> Java
        <input type="checkbox" id="html"> HTML
        <input type="checkbox" id="python"> Python
        <input type="checkbox" id="office"> Microsoft Office
        <input type="checkbox" id="premiere"> Premiere
      </td>
    </tr>
    <tr>
      <td >Say something</td>
      <td colspan="2"><textarea placeholder="Say something here."></textarea></td>
    </tr>
    <tr>
        <td colspan="3">
            <input type="submit" value="提交">
            <input type="reset" value="重置">
        </td>
    </tr>
  </table>

</body>
</html>
